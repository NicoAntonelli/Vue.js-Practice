<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles/style.css">
    
    <title>Nico's Vue App</title>
</head>
<body>
    <div id="app" class="container m-3 mt-4">
        <principal></principal>

        <h2>{{subtitulo}}</h2>
        <bienvenido></bienvenido>
        <!-- <div class="text-white bg-danger p-3"></div> -->
        <div class="text-white" :class="['p-3', fondo, {'text-dark' : fondo=='bg-white' || fondo=='bg-light'}]">
            <div class="row">
                <div class="col">bg-primary</div>
                <div class="col">bg-secondary</div>
                <div class="col">bg-info</div>
            </div>
            <div class="row">
                <div class="col">bg-success</div>
                <div class="col">bg-danger</div>
                <div class="col">bg-warning</div>
            </div>
            <div class="row">
                <div class="col">bg-light</div>
                <div class="col">bg-dark</div>
                <div class="col">bg-white</div>
            </div>
        </div>
        <input type="text" class="form-control my-3" v-model="fondo">
        <div class="text-white p-3" :class="{'bg-info' : color, 'bg-success' : !color}">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </div>
        <button class="btn btn-primary mt-1" @click="color = !color">Cambiar</button>
        <hr>
        <h4><b>Mensaje: </b>{{mensaje}}</h4>
        <h4><b>Invertido: </b>{{mensajeInvertido}}</h4>
        <input type="text" class="form-control" v-model="mensaje">
        <hr>
        <basicparent></basicparent>
        <hr>
        <h3>Peligro!</h3>
        <button class="btn btn-danger" @click="destruir()">DESTRUIR INSTANCIA VUE</button>
    </div>

    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- VueX CDN -->
    <script src="https://unpkg.com/vuex@3.1.2/dist/vuex.js"></script>
    <!-- Basic Components -->
    <script src="components/principal.js"></script>
    <script src="components/bienvenido.js"></script>
    <script src="components/bienvenidomensaje.js"></script>
    <!-- Components with VueX -->
    <script src="components/basicparent.js"></script>
    <script src="components/basicchild.js"></script>
    <!-- VueX Store -->
    <script src="scripts/storevuex.js"></script>
    <!-- Vue Instance and Methods -->
    <script src="scripts/home.js"></script>
</body>
</html>
